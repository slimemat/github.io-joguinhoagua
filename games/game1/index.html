<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO DA ÁGUA - Fase 1</title>
    <!-- O caminho para o CSS agora é relativo à pasta 'games' -->
    <link rel="stylesheet" href="../../css/game1.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Fundo do Jogo -->
    <div class="background">

        <!-- UI CONTROL PANEL -->
        <div id="ui-panel">
            <div class="ui-button-container">
                <button id="ui-pause-btn">||</button>
                <span>Pause</span>
            </div>
            <div class="ui-button-container">
                <button id="ui-restart-btn">⟳</button>
                <span>Restart</span>
            </div>
            <div class="ui-button-container">
                <button id="ui-menu-btn">⌂</button>
                <span>Menu</span>
            </div>
        </div>

        <!-- CONFIRMATION DIALOG (initially hidden) -->
        <div id="confirm-overlay" class="hidden">
            <div id="confirm-panel">
                <p>Are you sure you want to return to the main menu?</p>
                <div class="confirm-buttons">
                    <button id="confirm-yes-btn">Yes</button>
                    <button id="confirm-no-btn">No</button>
                </div>
            </div>
        </div>

        <div id="overlay"></div>

        <!-- A CAMADA DE NUVENS VAI AQUI, NO FUNDO -->
        <div class="clouds-layer"></div>

        <!-- Tela de Início -->
        <div id="start-screen">
            <!-- O 'onclick' foi removido. O ID foi padronizado para 'start-button'. -->
            <button id="start-button">JOGAR</button>
        </div>

        <!-- Container do Jogo -->
        <div id="game-container">
            <h1 class="pixel-title">CICLO DA ÁGUA</h1>

            <div id="score-container">
                <span id="score-label">Pontuação: </span><span id="score">0</span>
            </div>

            <div class="gameCanvas" id="gameCanvas">
                <!-- O item do jogo e a imagem de ajuda continuam aqui -->
                <img id="arrowKeysImage" src="../../assets/arrowkeys.png" class='small-img' alt="pressione as setas para se mover">
                <img id="item" class="item" src="../../assets/xp1.gif">
            </div>
        </div>

        <!-- Áudio -->
        <audio id="background-music" loop>
            <source src="../../assets/musica-de-fundo.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <audio id="collect-sound" src="../../assets/xp.mp3" preload="auto"></audio>
        <audio id="correct-sound" src="../../assets/correct.mp3"></audio>
        <audio id="wrong-sound" src="../../assets/wrong.mp3"></audio>
        <audio id="celebration-sound" src="../../assets/celebration.mp3"></audio>

        <!-- O 'onclick' foi removido. A lógica agora está no 'ui.js' -->
        <button id="toggle-music">Pausar Música</button>

        <!-- Barra de Progresso -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <div id="milestones"></div>
        </div>

    </div>

    <div id="pause-overlay" class="pause-overlay hidden">
        <div class="pause-icon"><img src="../../assets/pause2.png" alt="||"></div>
        <div class="pause-title">PAUSE</div>
        <div class="pause-subtitle">Pressione P para voltar ao jogo</div>
    </div>

    <!--
      IMPORTANTE:
      O script agora é carregado como 'module'.
      O caminho '../js/common/main.js' sobe um nível (sai da pasta 'game1') para encontrar a pasta 'common'.
    -->
    <script type="module" src="../../javascript/common/main.js"></script>
</body>
</html>
